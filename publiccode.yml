    longDescription: |
      ### Contesto


      Questo repository contiene un Software Development Kit (SDK), rilasciato
      dal Ministero della Salute italiano, che consente di integrare nei sistemi
      di controllo degli accessi, inclusi quelli di rilevazione delle presenze,
      le funzionalità di verifica della Certificazione verde COVID-19, mediante
      la lettura del QR code.


      ### Trattamento dati personali


      Il trattamento dei dati personali svolto dalle soluzioni applicative
      sviluppate a partire dalla presente SDK deve essere effettuato
      limitatamente alle informazioni pertinenti e alle operazioni strettamente
      necessarie alla verifica della validità delle Certificazioni verdi
      COVID-19. Inoltre è fatto esplicito divieto di conservare il codice a
      barre bidimensionale (QR code) delle Certificazioni verdi COVID-19
      sottoposte a verifica, nonché di estrarre, consultare, registrare o
      comunque trattare per finalità ulteriori rispetto a quelle previste per la
      verifica della Certificazione verde COVID-19 o le informazioni rilevate
      dalla lettura dei QR code e le informazioni fornite in esito ai controlli,
      come indicato nel DPCM 12 ottobre 2021.
    features:
      - Verifica Digital Covid Certificate
